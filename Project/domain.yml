  utter_student_dean_description:
    - text: "De studentendecaan is aangesteld als vertrouwenspersoon voor studenten en vervult voor studenten een bemiddelingsfunctie. Zij biedt een luisterend oor en geeft op jouw verzoek informatie, advies, en een second opinion over onderwerpen die samenhangen met jouw studie (of studiekeuze) of jouw persoonlijke omstandigheden. Je kunt een afspraak maken voor informatie, begeleiding of advies."

  utter_student_dean_description_contact:
   - text: " De studentendecaan is mw. drs. D. Sumter. Zij is te bereiken via 465558 toestel # 2314. E-mail: denise.sumter@uvs.edu."

  utter_quality_officer_description:
    - text: "Er is een afdeling Kwaliteitszorg (KZ). De doelstelling van KZ is het duurzaam versterken van de kwaliteit van het onderwijs, onderzoek en de processen van de universiteit, en het ondersteunen van het bestuur, de faculteiten, de opleidingen en de docenten daarbij."

  utter_et_description:
    - text: |
        Elektrotechniek is een bacheloropleiding op de adeKUS. 
        Elektrotechniek heeft betrekking op de ontwikkeling en het gebruik van elektrische- 
        en elektronische technologie ten voordele van de maatschappij. 
        Het behelst het ontwerp, de ontwikkeling en de toepassing van apparaten, 
        netwerken en systemen, die worden gebruikt bij: 
        - de opwekking, transmissie en distributie van elektrische energie 
        - het sturen en regelen van machines 
        - de telecommunicatie diensten 
        - computers en informatieverwerking gebaseerd op computersystemen. 
        Het is een zeer breed gebied, dat alle aspecten van de moderne maatschappij, in het bijzonder in 
        deze tijd van informatieverwerking, telecommunicatie, elektriciteitsvoorziening 
        en automatisering, beïnvloedt.  

  utter_et_goals:
    - text: |
        De bacheloropleiding Elektrotechniek beoogt zes doelen: 
        1. Het bieden van een programma: 
         i.) dat volledig de praktische, analytische en mathematische aanpak van elektrotechnische problemen omhelst. 
         ii.) dat de student voorziet van wetenschappelijke kennis op het gebied van, wiskunde en ingenieurswetenschappen, die fundamenteel is voor elektrotechniek. 
         iii.) waarbij het curriculum kwalificeert voor een vervolgstudie, en tevens voorbereidt op het werkveld. 
        2. Het zorgen voor een omgeving waarin de student de ontwikkelde vaardigheden en opgedane kennis kan toe passen om ingenieursproblemen te identificeren, formuleren en oplossen. 
        3. Het stimuleren van de nieuwsgierigheid en creativiteit bij het verkennen van innovatieve oplossingen van elektrotechnische problemen. 
        4. Het vermogen en inzicht van de student ontwikkelen, zodat hij/zij in staat is zowel binnen als buiten het vakgebied te functioneren. 
        5. Het bijbrengen van de bewustwording van de student in sociale, economische en milieuvraagstukken. 
        6. Het voorzien in mogelijkheden voor het ontwikkelen van zelfexpressie, discussie, teamwerk en het vermogen om te doen aan continue zelfeducatie
        

  utter_et_duration_load:
    - text: "De Bachelorstudie is een onafgebroken studie en bestaat uit drie studiejaren. De nominale studieduur bedraagt drie jaren en de maximale studieduur bedraagt vijf jaren. Het eerste jaar heeft het karakter van oriëntatie, selectie en verwijzing. Men mag er maximaal twee jaren over doen. De totale studielast gedurende drie jaar bedraagt 180 studiepunten voor het curriculum vanaf 2015. Voor één studiepunt geldt een studielast van 28 uren."

  utter_et_admission_requirements:
    - text: |
        Om toegelaten te worden tot de studie Elektrotechniek, 
        moet je over één van de volgende documenten beschikken: 
        - een VWO-diploma S-pakket met wiskunde I, natuurkunde en scheikunde met minimaal een 6
        of 
        - een certificaat schakeljaar met FTeW-pakket
        of 
        - een verklaring dat je hebt voldaan aan de Colloquium Doctum-toets

  utter_energietechniek_description:
    - text: "De oriëntatie Energietechniek houdt zich voornamelijk bezig met de transmissie, de distributie en het gebruik van elektrische energie (conventioneel als alternatieve energiebronnen) voor allerlei soort doeleinden (elektrische aandrijvingen, elektrische vermogencontrole, verlichting, koeling etc.). Van de hedendaagse energietechniek-student wordt verder verwacht dat hij/zij de beginselen van Informatie en Communicatie Technologie (ICT), gepaard gaande met de eerder genoemde processen, begrijpt en kan toepassen op relatief eenvoudige systemen
    . Wilt u meer informatie hebben over de vakken van de oriëntatie Energietechniek "

  utter_informatietechniek_description:
    - text: ": De oriëntatie Informatietechniek houdt zich voornamelijk bezig met telecommunicatie (het communiceren over afstand, gebruikmakende van de telefoon- en radioverbindingen), datacommunicatie (het overdragen van data tussen computersystemen) en bestuurlijke automatisering (het genereren van management informatie; het automatiseren van administratieve diensten), drie gebieden, die een snelle ontwikkeling doormaken"

  utter_phases_division:
    - text: |
        De studie bestaat uit twee fasen: 
        -> de B1 - fase (jaar 1 verdeeld in 2 semesters) 
        -> de B2 - fase (jaar 2 en 3 met een totaal van 4 semesters)

  utter_semesters_division:
    - text: " De richting Elektrotechniek bevat uit zes semesters.De semesters 1 t/m 2 bevatten verplichte curriculumonderdelen die gemeenschappelijk zijn voor beide oriëntaties. Je verwerft basiskennis en vaardigheden die noodzakelijk zijn voor de rest van de studie.
     De semester 3 en 4 zijn nu ook gemeenschappelijk en pas in het vijfde semester maakt de student naast enkele verplichte curriculumonderdelen, een keuze uit drie vakkenpakketten: Electriciteitsvoorziening, Telecommunicatie en Informatica. De studie wordt afgesloten met een afstudeeropdracht (4 maanden), welke afgerond dient te worden in het zesde semester.
     Elk collegejaar is verdeeld in twee semesters: Het oneven semester en wel van oktober t/m februari (semesters 1, 3 en 5) en het even semester en wel van april t/m juli (semesters 2, 4 en 6)."


  utter_cum_laude_criteria:
    - text: "Voor het Bachelorexamen wordt het predikaat cum laude toegekend, wanneer voor de onderwijseenheden het gemiddelde cijfer van,8 of hoger is behaald, en wanneer de nominaal toegestane studieduur niet is over-schreden. ."

  utter_education_formats:
    - text: "
      In de elektrotechniek worden activerende werkvormen gebruikt, 
      wat betekent dat verschillende methoden worden gebruikt om kennis 
      en vaardigheden over te dragen. Deze omvatten hoorcolleges voor 
      theoretische kennisoverdracht, instructie voor oefeningen en praktisch leren, 
      werkcolleges voor groepsdiscussies en practica, zowel als zelfstandig onderdeel 
      van het studieprogramma als onderdeel van vakken waarbij resultaten meetellen voor het eindcijfer"

  utter_assessment_formats:
    - text: |
        1. Tentamen: Mondelinge- of schriftelijke toetsing van een vak. 
        Een tentamen kan gesplitst worden in meer deeltentamens. 
        2. Praktijkopdracht of project: Individueel of in een groep wordt gewerkt aan een praktijkopdracht 
        of project welke aansluit op de kennis (en ervaring) verworven tijdens de colleges

  utter_exam_rules:
    - text: |
        Hier zijn de regels omtrend tentamens binnen Elektrotechniek:
        1. Kom minimaal 5 minuten voor het tentamen aan.
        2. Als je te laat bent, mag je tot 30 minuten na de start binnenkomen.
        3. Blijf minstens 60 minuten zitten, tenzij anders beslist.
        4. Volg aanwijzingen van de surveillant en examinator.
        5. Houd tassen en studiemateriaal buiten bereik.
        6. Gebruik geen mobiele telefoons tijdens het tentamen.
        7. Legitimeer jezelf met je studentenkaart.
        8. Controleer je aanwezigheid op de presentielijst.
        9. Leen geen studiemateriaal van medestudenten.
        10. Niet-participerende studenten moeten het gebied verlaten.
        

