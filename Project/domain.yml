     voldoet aan de standaarden van de Accreditatiekader Bestaande Opleidingen Wetenschappelijk Onderwijs."

  utter_ask_ftew_tasks:
    - text: "Anno oktober 2003 heeft de FTeW tot taak de verzorging van een Bacheloropleiding met een 
    studieduur van drie jaar en Masteropleidingen met een maximale studieduur van twee jaar. 
    Men verkrijgt dan de titel van Bachelor of Science (BSc.) respectievelijk Master of Science (MSc.)."

  utter_ask_ftew_origin:
    - text: " De Faculteit der Technologische Wetenschappen (FTeW) is een samenvoeging van de 
    Faculteit der Natuurtechnische Wetenschappen en de Faculteit der Technische Wetenschappen, die 
    waren opgericht in 1976 respectievelijk 1977. Bij staatsbesluit van 10 juli 1986 
    (Staatsblad 1986, no. 39), welke terugwerkt tot 17 oktober 1983, kwam de faculteit tot stand."

  utter_ask_ftew_study_directions:
    - text: |
        De FTeW heeft zeven studierichtingen:
        1. Elektrotechniek (Et)
        2. Agrarische Produktie (AP)
        3. Geowetenschappen (Gw)
        4. Infrastructuur (Is)
        5. Milieuwetenschappen (Mw)
        6. Werktuigbouwkunde (Wb)
        7. Sustainable Management of Natural Resources (SMNR).
        

  utter_faculty_board_composition:
