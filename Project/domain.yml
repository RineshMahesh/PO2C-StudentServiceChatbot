    de studenten. Het bestuur zorgt voor de uitvoering van het beleid zoals is vastgesteld door de 
    faculteitsvergadering; zij komt minstens twee maal per maand bijeen. De leden van het 
    faculteitsbestuur worden voor een periode van twee jaren gekozen door de 
    daartoe gerechtigde leden van de faculteitsvergadering."



