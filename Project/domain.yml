        1. het bijstaan van het dagelijks bestuur in haar werkzaamheden 
        2. het bijstaan van de rc's in hun werkzaamheden 
        3. het bijstaan van de examencommissie en alle overige bestuurs- en faculteitscommissies in hun werkzaamheden 
        4. contact onderhouden met alle geledingen van de faculteit 
        5. het verstrekken van informatie aan de studentengemeenschap 
        6. het bijhouden van de studentenadministratie
        

